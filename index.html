<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/main.css" />
  <title>Comfy House</title>
</head>

<body>
  <!-- navbar -->
  <nav class="navbar">
    <div class="navbar-center">
      <span class="nav-icon">
        <i class="fa fa-bars"></i>
      </span>
      <img src="./images/logo.svg" alt="storelogo" />
      <div class="cart-btn">
        <span class="nav-icon">
          <i class="fa fa-cart-plus"></i>
        </span>
        <div class="cart-items">0</div>
      </div>
    </div>
  </nav>
  <!-- end of nabar -->
  <!-- hero -->
  <header class="hero">
    <div class="banner">
      <h1 class="banner-title">Furniture Collection</h1>
      <button class="banner-btn">Shop now</button>
    </div>
  </header>
  <!-- end of hero -->

  <!-- Products -->
  <section class="products">
    <div class="section-title">
      <h2>Our products</h2>
    </div>
    <div class="products-center"></div>
  </section>
  <!-- End of Product -->
  <!-- Cart -->
  <div class="cart-overlay">
    <div class="cart">

      <h2>your cart</h2>
      <span class="close-cart">
        <i class="fa fa-window-close"></i>
      </span>
      <div class="cart-content">
        <!-- cart item -->
        <!-- <div class="cart-item">
          
        </div> -->
        <!-- end of card item -->
      </div>
      <div class="cart-footer">
        <h3>your total : $ <span class="cart-total">0</span></h3>
        <button class="clear-cart banner-btn">Clear cart</button>
      </div>
    </div>

  </div>
  <footer>
    create with &#10084; by
    <a href="https://github.com/the-german/Top-15-Js" target="_blank">Joz-bruer Quince</a>
    <p>Thank you @ <a href="https://github.com/john-smilga" target="_blank">John Smilga</a></p>
  </footer>
  <br>
  <!-- End of cart -->
  <script src="https://use.fontawesome.com/31bf896b0b.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
